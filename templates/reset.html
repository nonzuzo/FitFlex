<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="reset.css">
    <script src="reset.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="New password" required minlength="8">
                <small id="password-error" class="error-message" style="display: none;">Password must be at least 8 characters.</small>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                <small id="confirm-error" class="error-message" style="display: none;">Passwords do not match.</small>
            </div>
            <button type="submit">Change Password</button>
        </form>

        <div id="success-message" class="success-message" style="display: none;">
            Password changed successfully! Redirecting to login page...
        </div>
    </div>
</body>
</html>
